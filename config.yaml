operation:
  status: "active"  # active | paused | maintenance
  mode: "supervised"  # supervised | autonomous
  version_deployed: "1.4.0"

  supervised_rules:
    description: |
      Modo SUPERVISIONADO: Todo agent analisa e recomenda, mas NUNCA executa
      sem aprovacao explicita do gestor. Comunicacao via mensagem direta.
    approval_required_for:
      - "pausar ou reativar campanhas"
      - "alterar budget ou distribuicao"
      - "criar novas campanhas ou ad sets"
      - "alterar publicos ou segmentacoes"
      - "mudar criativos ativos"
      - "alterar bids ou estrategia de lance"
      - "qualquer acao que afete conta do cliente"
    approval_NOT_required_for:
      - "analise e diagnostico (somente leitura)"
      - "gerar relatorios"
      - "criar briefs criativos (documento, nao execucao)"
      - "atualizar ficha do cliente com dados publicos"
      - "health check diario (somente alertas)"
    flow: |
      1. Agent analisa dados/situacao
      2. Agent apresenta RECOMENDACAO com justificativa
      3. Agent PERGUNTA: "Posso prosseguir?" ou "Quer que eu execute?"
      4. Gestor responde: SIM (executa) | NAO (cancela) | AJUSTA (modifica)
      5. Agent executa SOMENTE apos SIM explicito
    veto: "SE agent executar acao sem aprovacao ‚Üí VIOLACAO DE PROCESSO"

  alerts:
    health_check:
      frequency: "sob demanda"  # diario quando automatizado
      trigger: "gestor solicita ou agenda"
      format: |
        üö® ALERTA [{severidade}]: {descricao}
        üìä Dados: {metricas relevantes}
        üí° Recomendacao: {acao sugerida}
        ‚ùì Quer que eu execute? (SIM / NAO / AJUSTA)
    performance_drop:
      trigger: "CPA sobe >20% ou ROAS cai >20% vs meta"
      format: |
        üî¥ QUEDA DE PERFORMANCE: {cliente}
        üìâ {metrica}: {valor_atual} vs meta {valor_meta} ({variacao}%)
        üîç Causa provavel: {diagnostico_rapido}
        üí° Acao sugerida: {recomendacao}
        ‚ùì Posso investigar a fundo? (SIM / NAO)
    creative_fatigue:
      trigger: "Frequencia >3.0 em qualquer ad set"
      format: |
        ‚ö†Ô∏è FADIGA CRIATIVA: {ad_set}
        üìä Frequencia: {valor} | Ultimos 7D: {tendencia}
        üí° Sugestao: {acao}
        ‚ùì Quer que eu gere um brief de novos criativos? (SIM / NAO)

